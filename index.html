<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="hero-img">
        <img class="nft-art" src="images/image-equilibrium.jpg" alt="image" />
      </div>

      <div class="description">
        <h3 class="heading">Equilibrium #3529</h3>

        <p class="info">
          Our equilibrium collection promotes balance and calm.
        </p>
      </div>

      <div class="container-2">
        <div class="price">
          <img class="eth-icon" src="images/icon-ethereum.svg" alt="eth" />
          <h6 class="eth-price">0.041 ETH</h6>
        </div>

        <div class="days">
          <img class="clock" src="images/icon-clock.svg" alt="clock" />
          <h6 class="remaining-days">3 days left</h6>
        </div>
      </div>

      <div class="footer">
        <div class="footer-dev">
          <img class="dev" src="images/image-avatar.png" alt="dev" />
        </div>

        <div class="footer-credits">
          <p>Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
